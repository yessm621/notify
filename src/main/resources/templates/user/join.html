<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Join Page</h1>
<hr>
<form th:action="@{/user/join}" th:object="${joinForm}" method="post">
  <input th:field="*{username}" type="text" placeholder="username"/>
  <p th:if="${#fields.hasErrors('username')}" th:error="*{username}">Incorrect data</p>

  <input th:field="*{password}" type="password" placeholder="password"/>
  <p th:if="${#fields.hasErrors('password')}" th:error="*{password}">Incorrect data</p>

  <input th:field="*{name}" type="text" placeholder="name"/>
  <p th:if="${#fields.hasErrors('name')}" th:error="*{name}">Incorrect data</p>
  <input type="submit" value="login"/>
</form>
</body>
</html>
